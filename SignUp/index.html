<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container1 was-validated">
            <h1>Sign Up</h1>
            <div class="fname">
                <label for="name">Full Name:</label>
                <br>
                <input id="name" type="text" placeholder="Enter Full Name" required />
                <p id="spn_name"></p>
            </div>
            <div class="mail">
                <label for="email">Email:</label>
                <br>
                <input id="email"  type="email" placeholder="Enter Email address" required/>
                <p id="spn_email"></p>
            </div>
            <div class="tel">
                <label for="phone">Phone Number:</label>
                <br>
                <input id="phone" type="tel" placeholder="Enter Phone number" required/>
                <p id="spn_mobile"></p>
            </div>
            <div class="pass">
                <label for="password">Password:</label>
                <br>
                <input id="password"  type="password" placeholder="Enter Password" required/>
                <p id="spn_password"></p>
            </div>
            <div class="cpass">
                <label for="cpassword">Comfirm Password:</label>
                <br>
                <input id="cpassword" type="password" placeholder="Confirm Password" required/>
                <p id="spn_confirmpassword"></p>
            </div>
            <div class="button">
                <button id="btn">Register</button>
            </div>
        </div>
        <script src="form_validation.js"></script>
    </body>
</html>
